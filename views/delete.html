<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="file-manager">
            <div class="file-manager-title">
                <h1>Elimine un Archivo .txt</h1>
            </div>
            <div class="file-manager-content">
                <form action="/delete" method="POST">
                    <p id="fileName">Nombre de Archivo:</p>
                    <select id="fileName" name="filename">
                        {{#text_files}}
                            <option value="{{.}}">{{.}}</option>
                        {{/text_files}}
                    </select>
                    <input class="btn" type="submit" value="Eliminar Archivo si existe">
                </form>
                <div class="options">
                    <p>Opciones:</p>
                    <p><a href="/">Inicio</a></p>
                    <p><a href="/show">Ver Archivos</a></p>
                    <p><a href="/create">Crear Archivo</a></p>
                    <p><a href="/read">Leer Archivo</a></p>
                    <p><a href="/delete">Eliminar Archivo</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
